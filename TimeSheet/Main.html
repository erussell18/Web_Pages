<!DOCTYPE html>
<html>
    <head>
        <title>Time Sheet</title>
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        <header class="Title">
            <h1>Time Sheet</h1>
        </header>

        <section class="TimeApp">
            <div class="Container">
                <form>
                    <article class="StartTime">
                        <input type="date" required>
                        <input type="text" placeholder="Start Time" required>
                    </article>

                    <article class="EndTime">
                        <input type="date" required>
                        <input type="text" placeholder="End Time" required>
                    </article>

                    <article class="SubmitTime">
                        <button type="submit">Submit Time</button>
                    </article>
                </form>
            </div>
        </section>
    </body>
</html>
